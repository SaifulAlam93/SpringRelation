
# Server config
server.port=8082
profile=Production profile


spring.datasource.url=jdbc:mysql://localhost:3306/school_db
spring.datasource.username=root
spring.datasource.password=root
# MySQL 8+ Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##############################################
# ðŸ”¹ JPA / HIBERNATE
##############################################
# MySQL Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL in logs
spring.jpa.show-sql=true

# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# Auto schema update strategy (choose one)
#   none       â†’ no schema changes
#   validate   â†’ validate schema, no changes
#   update     â†’ auto update schema (safe for dev, not prod)
#   create     â†’ create schema on startup
#   create-drop â†’ create on startup, drop on shutdown
spring.jpa.hibernate.ddl-auto=update


